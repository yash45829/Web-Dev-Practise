<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #app {
        margin: 20px;
      }

      #post-list {
        list-style-type: none;
        padding: 0;
      }

      .post-item {
        margin-bottom: 10px;
      }

      .skeleton-loader {
        width: 100%;
        height: 20px;
        background-color: #ddd;
        margin-bottom: 10px;
        animation: skeleton-animation 1s infinite;
      }

      @keyframes skeleton-animation {
        0% {
          background-position: -200px 0;
        }
        100% {
          background-position: 200px 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Posts</h1>
      <ul id="post-list"></ul>
    </div>
    <script>
      const postList = document.getElementById("post-list");

      // Display skeleton loader
      function showLoader() {
        postList.innerHTML = "";
        for (let i = 0; i < 5; i++) {
          const skeletonLoader = document.createElement("div");
          skeletonLoader.classList.add("skeleton-loader");
          postList.appendChild(skeletonLoader);
        }
      }

      // Hide skeleton loader and display posts
      function showPosts(posts) {
        postList.innerHTML = "";
        posts.forEach((post) => {
          const postItem = document.createElement("li");
          postItem.classList.add("post-item");
          postItem.textContent = post.title;
          postList.appendChild(postItem);
        });
      }

      // Fetch posts from JSONPlaceholder API
      function fetchPosts() {
        showLoader();

        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((response) => response.json())
          .then((data) => {
            showPosts(data);
          })
          .catch((error) => {
            console.error(error);
            postList.innerHTML =
              "<li>Error occurred while fetching posts.</li>";
          });
      }

      // Fetch and display posts when the page loads
      window.addEventListener("load", fetchPosts);
    </script>
  </body>
</html>
